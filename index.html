<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Clima</title>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyAQPaxfWQK9NHrnJm_mAf9JwGi5FYWTo54"></script>-->
    
</head>
<body onload="">
    
    <main>
        
        <div class="search-form">
            <form id="search-form" href="#">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar Ciudad" class="search" id="searchbox"></input>
                </div>
            </form>
        </div>

        <div class="weather-card" id="card">

            <div class="city" id="city">SF, Arg</div>
            <div class="date" id="date">29/09/2024</div>
            <div class="temperature">
                <img src="Images/prueba.jpg" class="temp-img" id="temp-img" alt="clima">
                <div class="temp" id="temp">14°C</div >
             </div>
            <div class="weather" id="weather">Soleado</div>
            <div class="range" id="range">12°C - 18°C</div>

        </div>

    </main>
    
    <footer>
        <p>Creado por <a href="https://github.com/yuls26" target="_blank" >GMonzonis</a></p>

        <div>Iconos diseñados por 
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> 
            de <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a>
        </div>

    </footer>

    

</body>
</html>
